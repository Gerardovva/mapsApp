<div class="row mt-2">
    <div class="col-2"></div>
    <div class="col">
        <h3>Listado de propiedades</h3>
        <hr>
    </div>
</div>

<div class="row mt-2">
    <div class="col-2"></div>

    <div class="col">
        <div class="row">
            <!-- hauses -->
            <div *ngFor="let houese of houses" class="col-4 mb-2">
                <div class="card">
                    <!-- <img src="...." class="card-img-top"> -->
                    <map-mimi-map [lngLat]="houese.lngLat"></map-mimi-map>
                    <div class="card-body">
                        <h5 class="card-title">{{houese.title}}</h5>
                        <p class="card-text">{{houese.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-2 mb-2">
                <counter-alone [counter]="50"></counter-alone>
            </div>
        </div>
    </div>
</div>
