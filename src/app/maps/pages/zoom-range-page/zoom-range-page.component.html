<div #map id="map"></div>

<div class="floating-range p-2">
    <div class="d-flex justify-content-center align-items-center">
        <button (click)="zoomOut()" class="btn btn-primary me-2">-</button>

        <input type="range" class="form-range flex-grow-1" min="-2" max="18" [value]="zoom" (input)="zoomChanged(zoomInput.value)" #zoomInput>

        <button (click)="zoomIn()" class="btn btn-primary ms-2">+</button>
    </div>
    <span class="form-label">
        Zoom:{{zoom | number:'2.2-2'}}
        <br>
        Lng,Lat{{currenrLngLat}}
    </span>
</div>
