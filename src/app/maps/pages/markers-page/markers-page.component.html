<div #map id="map"></div>


<ul class="list-group">
    <li *ngFor="let colorMarker of markers; let i=index"
        [ngStyle]="{backgroundColor:colorMarker.color}"
        (dblclick)="deletemarker(i)"
        class="list-group-item">
        Marker {{i+1}}
    </li>
</ul>

<button (click)="createMarket()" class="btn btn-primary">
    + Agregar marcador
</button>
